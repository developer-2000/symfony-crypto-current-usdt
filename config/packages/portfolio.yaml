# ---------------------------------------------------------------------------
# Portfolio and Binance API
# ---------------------------------------------------------------------------
# .env variables (optional; defaults used if not set):
#   PORTFOLIO_BTC    — BTC amount in portfolio (int or float)
#   PORTFOLIO_ETH    — ETH amount in portfolio
#   PORTFOLIO_SOL    — SOL amount in portfolio
#   PORTFOLIO_USDT   — USDT amount in portfolio (already in dollars, no conversion)
#   BINANCE_API_BASE_URL — Binance API base URL
#   BINANCE_SYMBOLS  — comma-separated symbols for price requests (BTCUSDT,ETHUSDT,SOLUSDT)
#   BINANCE_TIMEOUT  — HTTP request timeout to Binance API in seconds (default 10)
#   PORTFOLIO_SNAPSHOT_GRANULARITY — hour | minute (one record per minute, cron */1) | second (for testing)
#   PORTFOLIO_AMOUNT_USDT_SCALE — decimal places for amount_usdt (default 8)
# ---------------------------------------------------------------------------

parameters:
    _portfolio_snapshot_granularity_default: 'hour'
    _portfolio_amount_usdt_scale_default: 8
    _portfolio_default_btc: 1
    _portfolio_default_eth: 10
    _portfolio_default_sol: 50
    _portfolio_default_usdt: 5000
    _binance_default_base_url: 'https://api.binance.com'
    _binance_default_symbols: 'BTCUSDT,ETHUSDT,SOLUSDT'

    portfolio.amounts:
        btc: '%env(int:default:_portfolio_default_btc:PORTFOLIO_BTC)%'
        eth: '%env(int:default:_portfolio_default_eth:PORTFOLIO_ETH)%'
        sol: '%env(int:default:_portfolio_default_sol:PORTFOLIO_SOL)%'
        usdt: '%env(float:default:_portfolio_default_usdt:PORTFOLIO_USDT)%'
    binance.api_base_url: '%env(default:_binance_default_base_url:BINANCE_API_BASE_URL)%'
    _binance_timeout_default: 10
    binance.timeout: '%env(int:default:_binance_timeout_default:BINANCE_TIMEOUT)%'
    binance.symbols: '%env(csv:default:_binance_default_symbols:BINANCE_SYMBOLS)%'

    portfolio.amount_usdt_scale: '%env(int:default:_portfolio_amount_usdt_scale_default:PORTFOLIO_AMOUNT_USDT_SCALE)%'
