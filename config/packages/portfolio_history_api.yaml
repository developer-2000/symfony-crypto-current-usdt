# ---------------------------------------------------------------------------
# API GET /api/portfolio/history — лимиты и значения по умолчанию
# ---------------------------------------------------------------------------
# Переменные в .env (необязательны; при отсутствии используются значения ниже):
#   PORTFOLIO_HISTORY_MAX_HOURS   — максимум часов для параметра ?hours=N (защита от тяжёлых выборок)
#   PORTFOLIO_HISTORY_DEFAULT_HOURS — значение по умолчанию для hours, если клиент не передал ни hours, ни from/to
# ---------------------------------------------------------------------------

parameters:
    _portfolio_history_max_hours_default: 720
    _portfolio_history_default_hours_default: 24
    portfolio_history.max_hours: '%env(int:default:_portfolio_history_max_hours_default:PORTFOLIO_HISTORY_MAX_HOURS)%'
    portfolio_history.default_hours: '%env(int:default:_portfolio_history_default_hours_default:PORTFOLIO_HISTORY_DEFAULT_HOURS)%'
