# ---------------------------------------------------------------------------
# Cron: расписание снапшота портфеля (используется в Docker entrypoint)
# ---------------------------------------------------------------------------
# Переменная в .env (необязательно; при отсутствии используется значение по умолчанию):
#   CRON_SNAPSHOT_MINUTES — интервал запуска команды app:portfolio:snapshot (в минутах).
#                           Например 60 = каждый час. Записывается в /etc/cron.d/ внутри контейнера.
# ---------------------------------------------------------------------------

parameters:
    # Значение по умолчанию, если CRON_SNAPSHOT_MINUTES не задан в .env (как env('KEY', 60) в Laravel)
    _cron_snapshot_minutes_default: 60
    cron.snapshot_minutes: '%env(int:default:_cron_snapshot_minutes_default:CRON_SNAPSHOT_MINUTES)%'
