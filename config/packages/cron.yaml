# ---------------------------------------------------------------------------
# Cron: portfolio snapshot schedule (used in Docker entrypoint)
# ---------------------------------------------------------------------------
# .env variable (optional; default below):
#   CRON_SNAPSHOT_MINUTES â€” interval to run app:portfolio:snapshot (minutes). E.g. 60 = hourly. Written to /etc/cron.d/ in container.
# ---------------------------------------------------------------------------

parameters:
    # Default when CRON_SNAPSHOT_MINUTES is not set in .env (like env('KEY', 60) in Laravel)
    _cron_snapshot_minutes_default: 60
    cron.snapshot_minutes: '%env(int:default:_cron_snapshot_minutes_default:CRON_SNAPSHOT_MINUTES)%'
